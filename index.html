<body>
    <script>

        let atomicBlonde = 123;
            atomicBlonde = atomicBlonde.toString();
        let atomicBlondeArray = atomicBlonde.split("");
        let atomicBlondeArrayLength = atomicBlondeArray.length;
        let arrayOfNumbers = [];
        let sumOfArrayOfNumbers = 0;
        let productOfArrayOfNumbers = 1;

        for (i = 0; i < atomicBlondeArrayLength; i ++) {
            arrayOfNumbers.push(Number(atomicBlondeArray[i]));
        }
    
        for (let value of arrayOfNumbers) {
            sumOfArrayOfNumbers += value;
        }

        for (let value of arrayOfNumbers) {
            productOfArrayOfNumbers *= value;
        }
        
        if (sumOfArrayOfNumbers === productOfArrayOfNumbers) {
            console.log("This is an atomicBlonde")
        } else {
            console.log("This is NAAAAAAAAAAAATTT one")
        }   
        


    </script>
</body>
