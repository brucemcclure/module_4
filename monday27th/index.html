<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.min.js"></script>
    <title>Promises</title>
</head>
<body>
    <button id="button">Click Me!</button>

    <script>
        let x = 1;
        let y = 2;
        
        let calculation = new Promise ((resolve, reject) => {
            let answer = x+y;

            if (isNaN(answer)){
               return reject("Input needs to be numbers");
            }

            console.log("Was it rejected?");
            return resolve(answer);
        });

        calculation
            .then((data) => {
                console.log(data);
                })
            .catch((err) =>{
                console.log(err);
                });                        //then = successful catch = error
                
        console.log(1);
    </script>

    
</body>
</html>
